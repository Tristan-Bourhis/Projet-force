<div class="align">
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
        <div class="card-body py-5 px-md-5">
            <div class="row d-flex justify-content-center">
                <h1 class="fw-bold mb-5" id="title">Le programme de {{connectedUser.firstName}}</h1>
                <ng-container class="col-lg-8" *ngFor="let programme of programmes">
                    <ng-container *ngIf="programme.idProgramme==connectedUser.programme.idProgramme">
                        <button class="btn btn-primary btn-block mb-4" id="changeProgramme" (click)="changeProgramme()">Changer de programme</button>
                        <h1 class="fw-bold mb-5" >Programme {{programme.nom}}</h1>
                        <ng-container *ngFor="let seance of seances">
                            <ng-container *ngIf="seance.programme.idProgramme==programme.idProgramme">
                                <h2 class="fw-bold mb-5">Seance {{increment()+1}} </h2>
                                <table class="table table-striped table-bordered table-hover" >
                                    <thead class="thead">
                                    <tr>
                                        <th scope="col">Nom</th>
                                        <th scope="col">Serie</th>
                                        <th scope="col">Repetition</th>
                                        <th scope="col">Pourcentage</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <ng-container *ngFor="let exercice of exercices">
                                        <tr *ngIf="exercice.seance.idSeance==seance.idSeance">
                                            <td>{{exercice.nom}}</td>
                                            <td>{{exercice.serie}}</td>
                                            <td>{{exercice.repetition}}</td>
                                            <td>{{exercice.pourcentageRm}}</td>
                                        </tr>
                                    </ng-container>
                                    </tbody>
                                </table>
                            </ng-container>
                        </ng-container>
                    </ng-container>
                </ng-container>
            </div>
        </div>
    </div>
</div>
