<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" ></div>
    <!-- Background image -->

    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
        <div class="card-body py-5 px-md-5">

            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Calcul des charges en fonction du RPE</h2>
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm">

                        <!-- Weight input -->
                        <div class="form-outline mb-4">
                            <input type="number" name="estimatedMax" id="estimatedMax" class="form-control" ngModel />
                            <label class="form-label" for="estimatedMax">Ta charge maximale estim√©e</label>
                        </div>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">
                            Calcul des RPE's
                        </button>
                        <!-- Table with the result of the RPE's -->
                        <table class="table table-striped table-dark" id="rpeScaleTable" style="display: none;">
                            <thead>
                            <tr>
                                <th scope="col">RPE</th>
                                <th scope="col">Weight in kg</th>
                                <th scope="col">Weight in lb</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">10</th>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">9.5</th>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">9</th>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">8.5</th>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">8</th>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">7.5</th>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">7</th>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">6.5</th>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">6</th>
                                <td></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
