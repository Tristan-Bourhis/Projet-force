<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" ></div>
    <!-- Background image -->

    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
        <div class="card-body py-5 px-md-5">

            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Recommandations des jumps pour l'échauffement</h2>
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm">

                        <!-- Weight input -->
                        <div class="form-outline mb-4">
                            <input type="number" name="weightSet" id="weightSet" class="form-control" ngModel />
                            <label class="form-label" for="weightSet">Charge du top set prévu</label>
                        </div>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">
                            Calcul des jumps
                        </button>
                        <!-- Table with the result of the jumps -->
                        <table class="table table-striped table-dark" id="warmUpTable" style="display: none;">
                            <tbody>
                            <tr>
                                <th scope="row">Top set</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Sets and Reps</th>
                                <td>2x10</td>
                                <td>2x7</td>
                                <td>1x5</td>
                                <td>1x3</td>
                                <td>1x2</td>
                                <td>1x1</td>
                            </tr>
                            <tr>
                                <th scope="row">Warm ups weight</th>
                                <td>Empty bar</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
