<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" ></div>
    <!-- Background image -->

    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
        <div class="card-body py-5 px-md-5">

            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Choix du programme</h2>
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                        <div class="form-outline mb-4">
                            <select class="form-select" name="prog" id="prog" ngModel>
                                <ng-container *ngFor="let programme of programmes">
                                    <ng-container *ngIf="programme.idProgramme!=1">
                                        <option value="{{programme.idProgramme}}" >
                                            {{programme.nom}}
                                        </option>
                                    </ng-container>
                                </ng-container>
                            </select>
                            <label class="form-label" for="prog">Choix du programme</label>
                        </div>
                        <button class="btn btn-primary" type="submit">Valide ton choix</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
